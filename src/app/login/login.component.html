<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert-danger" role="alert" *ngIf="username.errors && f.submitted">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required password
            #password="ngModel" />
          <div class="alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Login</button>
          </div>

          <div class="alert alert-warning" role="alert" *ngIf="f.submitted && isLoginFailed">
            Signup failed! <br />{{ errorMessage }}
          </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{ roles }}</div>
  </div>
</div>
