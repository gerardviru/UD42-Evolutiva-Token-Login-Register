<div style="width: 500px; margin:auto;">
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="character.name" name="name" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input class="form-control" id="status" required [(ngModel)]="character.status" name="status" />
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input class="form-control" id="species" required [(ngModel)]="character.species" name="species" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input class="form-control" id="gender" required [(ngModel)]="character.gender" name="gender" />
    </div>

    <div class="form-group">
      <label for="origin">Origin</label>
      <input class="form-control" id="origin" required [(ngModel)]="character.origin" name="origin" />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input class="form-control" id="location" required [(ngModel)]="character.location" name="location" />
    </div>
    <hr>
    <button (click)="saveCharacter()" class="btn btn-success">Create</button>
  </div>
  <br>

  <div *ngIf="!submitted">
    <h3>Nuevo personaje añadido!</h3>
    <button class="btn btn-success" (click)="newCharacter()"> + Añade más personajes</button>
  </div>
</div>
